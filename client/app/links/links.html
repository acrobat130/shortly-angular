<div id='container' >
  <!-- Your html here -->
    <a href = "#/shorten" >Shorten</a>

  <h1>Links</h1>
  <div>
    <form>
      <input ng-model = 'link.title'></input>
    </form>
    <ul ng-repeat='link in data.links | filter: link | orderBy: "-visits"'>
      <li>
        <a href={{link.url}}>{{link.title}}</a> <br>
        <a href='http://localhost:8000/api/links/{{link.code}}'>{{link.base_url + '/' +link.code}}</a> <br> 
        <span class = 'count'>Visits: {{link.visits}}</span>
      </li>
    </ul>
  </div>
</div>
